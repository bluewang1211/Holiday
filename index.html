<!DOCTYPE html>
<html>

<head>
    <title>Merry Cristmas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style type="text/css"></style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="snowstorm-min.js" type="text/javascript"></script>
</head>

<body>
    <p align="center">
	<img src="Yi-Ping-Support.jpg">
	<br/>
        <script>
            $("body").css("font-size", 400 + "%");
            dt = new Date();
            var tmpMon = dt.getMonth();
            var NowMon = tmpMon + 1;
            var NowDate = dt.getDate();
            var name;

			name = prompt("輸入您的姓名", "");
            
            if (NowMon == 1) {
            	var birthday = "生日快樂！";
    	        
    	        if (NowDate == 19 && name == "鄭靖潔"){
            		document.write("今天是" + NowMon + "月" + NowDate + "日，<br/>王仁宏祝" + name + birthday);
            	} else {
            		document.write("今天是" + NowMon + "月" + NowDate + "日");
            	}
            }

            if (NowMon == 12) {
                var str1 = "平安夜";
                var str2 = "生日";
                var str3 = "快樂";

                if (NowDate == 24 && name == "楊哲明") {
                    document.write("今天是" + NowMon + "月" + NowDate + "日，<br/>王仁宏祝" + name + str1 + "，" + str2 + str3 + "！");
                } else if (NowDate == 24 ){
                    document.write("今天是" + NowMon + "月" + NowDate + "日，<br/>祝" + name + str1 + str3 + "！");
                }
		
				if (NowDate == 25) {
				        var str = "聖誕快樂";
		                	document.write("今天是" + NowMon + "月" + NowDate + "日，<br/>祝" + name + str + "！");
				}

				if(NowDate == 31 && name =="康志瑋") {
					document.write("今天是" + NowMon + "月" + NowDate + "日，<br/>王仁宏恭喜" + name + "在2014可以放假出來跨年XD");
		        }
				
				if (NowDate != 31) {
					var countdown;
					countdown = 31 - NowDate;
					document.write("距離康志偉放假還有" + countdown + "天");
				}
			}
        </script>
</body>

</html>
